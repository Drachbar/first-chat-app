<!DOCTYPE html>
<html lang="sv">
  <head>
    <title>title</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="header">
      <h1>Hemsidans titel?</h1>
    </div>

    <div class="topnav">
      <a href="index.html">Startsida</a>
      <a href="myProjectsPage.html">Mina projekt</a>
      <a href="createAccountPage.html" style="float: right">Skapa konto</a>
      <a href="loginPage.html" style="float: right">Logga in</a>
    </div>

    <div class="spacing"></div>

    <div class="textcolumn">
      <h1>Logga in</h1>
      <form action="">
        <table>
          <tr>
            <td>
              <label for="fname">Förnamn:</label>
            </td>
            <td>
              <input
                type="text"
                id="fname"
                name="fname"
                placeholder="Förnamn"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="email">Epost: </label>
            </td>
            <td>
              <input type="email" id="email" name="email" placeholder="Epost" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="email2">Bekräfta epost: </label>
            </td>
            <td>
              <input
                type="email"
                id="email2"
                name="email2"
                placeholder="Bekräfta epost"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="pwd">Lösenord:</label>
            </td>
            <td>
              <input
                type="password"
                id="pwd"
                name="pwd"
                minlength="6"
                placeholder="Lösenord"
              />
            </td>
          </tr>
        </table>
        <input type="submit" />
      </form>
    </div>
  </body>
</html>
